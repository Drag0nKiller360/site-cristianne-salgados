<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisar Pedido</title>
    <!-- Bootstrap / CSS / Fonte -->
    <link rel="stylesheet" href="../css/revisarpedido.css">
    <link rel="stylesheet" href="../css/pedidos.css">
    <link rel="stylesheet" href="../css/pedidosmod.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <script src="../js/pedidos.js" defer></script>

    <!-- Header -->
    <header>
        <nav id="cabecalho" class="navbar bg-body-tertiary fixed-top" style="border-bottom: solid 1px #d6d6d657;">
            <div class="container-fluid">
                <button class="btn btn-primary" style="background-color: #927CCA">Entrar / Log In</button>
                <h1>Crissal</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">crissal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="menu.html">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="pedidos.html">Pedidos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <br><br><br>

    <!-- Main Content -->
    <div class="container">
        <!-- Detalhes do pedido -->
        <div class="order-summary">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Pedido #: 12564878</h1>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Preço</th>
                            <th>Qtd</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Coxinhas de Frango</td>
                            <td>R$0,70</td>
                            <td>100</td>
                            <td>R$70,00</td>
                        </tr>
                        <tr>
                            <td>Coxinhas de Frango</td>
                            <td>R$0,70</td>
                            <td>100</td>
                            <td>R$70,00</td>
                        </tr>
                        <tr>
                            <td>Coxinhas de Frango</td>
                            <td>R$0,70</td>
                            <td>100</td>
                            <td>R$70,00</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" style="text-align:right;">Total</td>
                            <td>R$210,00</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <br>

            <div class="buttons">
                <button class="cancel" onclick="redirecionar('menu.html')">Cancelar Pedido</button>
            </div>
        </div>

        <!-- Formulário lateral -->
        <div class="checkout-form">
            <h2>Valor Total: </h2>
            <p class="total-price">R$210,00</p>
            <form>
                <div class="payment-methods">
                    <button>Dinheiro</button>
                    <button>Cartão</button>
                    <button>Pix</button>
                </div>
                <div class="form-group">
                    <label>Selecione a data de retirada do pedido:</label>
                    <input type="date" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <label>Selecione o horário de retirada do pedido:</label>
                    <input type="time" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <label>Nome completo:</label>
                    <input type="text" class="form-control" placeholder="Ex: Cristianne Coelho">
                </div>
                <br>
                <div class="form-group">
                    <label>Celular:</label>
                    <input type="tel" class="form-control" placeholder="(XX) XXXXX-XXXX">
                </div>
                <br>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" placeholder="Ex: cristiannecoelho@gmail.com">
                </div>
                <button class="btn btn-success mt-3">Ir para o Pagamento</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
